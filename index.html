<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>



    <main>

        <!-- conatiner  -->

        <div class="flex flex-col lg:flex-row">
            <!-- shape container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-2xl font-extrabold text-center">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 X b X h</p>
                      <p>
                        <input id="base" class="w-20 px-3 text-xl" placeholder="base" type="text"> 
                        <span class="mx-3">cm</span>
                        <input id="height" class="w-20 px-3 text-xl" placeholder="height" type="text"> 
                        <span class="mx-3">cm</span>
                      </p>
                      <p class="text-2xl">Area : <span class="font-extrabold" id="traingle-area"></span>00   cm <sup>2</sup></p>
                      <div class="card-actions justify-end">
                        <button id="area-calculate" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- second card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-2xl font-extrabold text-center">Rectangle</h2>
                      <p class="text-center">Area(A) = w X l</p>
                      <p>
                        <input id="width" class="w-20 px-3 text-xl" placeholder="width" type="text"> 
                        <span class="mx-3">cm</span>
                        <input id="length" class="w-20 px-3 text-xl" placeholder="length" type="text"> 
                        <span class="mx-3">cm</span>
                      </p>

                      <p class="text-2xl">Area : <span class="font-extrabold" id="rectangle-area"></span>00   cm <sup>2</sup></p>

                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- third card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./geometry-genius-resources/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>
            <div class="w-[400px]">
                <h1 class="text-4xl uppercase">Area calculator</h1>
            </div>
        </div>
    </main>

    <script src="./js/area-calculator.js"></script>
    
</body>
</html>
